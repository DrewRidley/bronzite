[package]
name = "bronzite-client"
version = "0.1.0"
edition = "2024"
description = "ðŸ”® Client library for querying the Bronzite compile-time reflection daemon from proc-macros"
license = "MIT OR Apache-2.0"
repository = "https://github.com/drewridley/bronzite"
homepage = "https://github.com/drewridley/bronzite"
documentation = "https://docs.rs/bronzite-client"
readme = "../../README.md"
keywords = ["reflection", "proc-macro", "compile-time", "type-system", "introspection"]
